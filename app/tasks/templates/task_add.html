{%extends "base3.html"%}
    
{% block title %}Task Segment{% endblock %}

{% block content %}
    <h1>Task ADD</h1>

    {% for element in project %}
    <form action="/tasks/project/details/tasks/add/{{element[0]}}" method = "POST" >
    {% endfor %}    
        <br>
        <label for ="task_details"><h2>Add tasks to project:</h2></label><br>
        Add task title:
        <input type = "text" name = "task_title" placeholder = "task title" required>
        <!--input type = "text" name = "project_description" placeholder = "Add a description" required--><br>
        <label for ="task_duedate">Deadline:</label>
        <input type = "date" name = "task_duedate" placeholder = "deadline" ><br>
        <label for ="task_priority">Priorit√§t (10 = hoch, 1 = gering):</label>
        <select name = "task_priority">
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
            <option value = "4">4</option>
            <option value = "5">5</option>
            <option value = "6">6</option>
            <option value = "7">7</option>
            <option value = "8">8</option>
            <option value = "9">9</option>
            <option value = "10">10</option>
        </select>
        <br>
        Assigned to:
        <input type = "text" name = "task_assigned_to" value = "not assigned yet" placeholder = "Who's working" >
        <br>
        <br>
        <textarea name = "task_description" rows = "10" cols = "50" placeholder = "Add description"></textarea>
        <br><br>
        <button type = "submit">Speichern</button>
    </form>
    <!--a href ="/project/details/tasks/add/{{ project[0] }}">Add Tasks</a--> 
{%endblock%}
